name: v8 testing

on:
  workflow_dispatch:

  push:
    branches:
      - main
      - feature/iast-chapter-1
  pull_request:

jobs:
  compile-v8-and-run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: dawidd6/action-download-artifact@v2
        with:
          github_token: ${{secrets.GITHUB_TOKEN}}
          workflow: build.yml
          workflow_conclusion: success
          name: datadog-native-iast-rewriter

      - name: Restore v8-tester Image
        id: cache-docker-v8
        uses: actions/cache@v3
        with:
          path: ci/cache/docker/v8-tester
          key: cache-docker-v8-tester

      - name: Update v8-tester Image Cache if cache miss
        if: steps.cache-docker-v8.outputs.cache-hit != 'true'
        run: docker build -t v8-tester -f ./docker/v8test.Dockerfile . && mkdir -p ci/cache/docker/v8-tester && docker image save v8-tester:latest --output ./ci/cache/docker/v8-tester/v8-tester-latest.tar

      - name: Use v8-tester Image Cache if cache hit
        if: steps.cache-docker-v8-tester.outputs.cache-hit == 'true'
        run: docker image load --input ./ci/cache/docker/v8-tester/v8-tester-latest.tar && docker run --name v8test v8-tester:latest
